<div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Github Users</a>
        <!-- Add more navigation links if needed -->
      </div>
    </nav>
  </div>
  
  <div class="container mt-3">
    <div class="row mb-3">
      <!-- Updated search input -->
      <div class="col-8">
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="inputQuery"
            (ngModelChange)="onSearchQueryChange()"
            class="form-control rounded-pill"
            placeholder="Search users..."
          />
          <div class="input-group-append">
            <button class="btn btn-primary rounded-pill" (click)="onSearch()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Profile Image</th>
          <th>Username</th>
          <th>User Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate over users and display their info -->
        <tr *ngFor="let user of users">
          <td><img [src]="user.avatar_url" alt="User Avatar" class="img-fluid rounded-circle" width="50" height="50" /></td>
          <td>{{ user.login }}</td>
          <td>{{ user.type }}</td>
          <td>
            <a [routerLink]="['/user-details', user.login]" class="btn btn-sm btn-info rounded-pill">View</a>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Pagination Centering -->
    <div class="d-flex justify-content-center">
        <pagination [totalItems]="total_count" (pageChange)="onPageChange($event)"></pagination>
      </div>
    <!-- Loader -->
    <div class="text-center mt-3" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
