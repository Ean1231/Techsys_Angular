<!-- In user-list.component.html -->
<div class="container">
    <form (ngSubmit)="onSearch(searchQuery)">
        <input type="text" [(ngModel)]="searchQuery" class="form-control" placeholder="Enter username" name="searchQuery">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      
        
      <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>User Type</th>
          <th>Profile Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.login }}</td>
          <td>{{ user.type }}</td>
          <td><img [src]="user.avatar_url" width="50" height="50"></td>
          <td><a (click)="onViewUserList(user)" [routerLink]="['/user-details', user.login]" class="btn btn-primary">View</a></td>
        </tbody>
    </table>
    <!-- Pagination Control Placeholder -->
    <div>
        <button class="btn btn-primary" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }}</span>
        <button class="btn btn-primary" (click)="onPageChange(currentPage + 1)" [disabled]="users.length < pageSize">Next</button>
      </div>
  </div>
